<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Coco ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    text-align: center;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

h1 {
    margin-top: 25vh;
    font-size: 30px;
    padding: 0 20px;
}

/* Buttons */
button {
    font-size: 22px;
    padding: 15px 30px;
    margin: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yes {
    background: hotpink;
    color: white;
}

#no {
    background: gray;
    color: white;
    position: absolute;
}
</style>
</head>

<body>

<h1><b>Coco, Will you be my Valentine? ‚ù§Ô∏è</b></h1>

<button id="yes" onclick="yesClicked()">YES</button>
<button id="no">NO</button>

<script>
// Floating hearts
for (let i = 0; i < 30; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);
}

// Runaway NO button
const noBtn = document.getElementById("no");

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES clicked
function yesClicked() {
    document.body.innerHTML = `
        <h1 style="font-size:34px; margin-top:10vh;"><b>Fuck yeahhhhh muahh üíã</b></h1>
        <img src="photo.jpg" style="width:85%; max-width:400px; margin-top:30px; border-radius:20px;" />
    `;
}
</script>

</body>
</html>
