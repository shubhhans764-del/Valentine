<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Coco ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    text-align: center;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

h1 {
    margin-top: 25vh;
    font-size: 32px;
    padding: 0 20px;
}

/* Buttons */
button {
    font-size: 22px;
    padding: 15px 30px;
    margin: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yes {
    background: hotpink;
    color: white;
}

#no {
    background: gray;
    color: white;
    position: absolute;
}

/* YES screen graffiti chaos */
.graffiti {
    position: absolute;
    font-weight: bold;
    font-size: 28px;
    transform: rotate(-20deg);
    opacity: 0.9;
}
</style>
</head>

<body>

<h1><b>Coco, Will you be my Valentine? ‚ù§Ô∏è</b></h1>

<button id="yes" onclick="yesClicked()">YES</button>
<button id="no">NO</button>

<script>
// Create floating hearts
for (let i = 0; i < 30; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(heart);
}

// Move NO button away (desktop + mobile)
const noBtn = document.getElementById("no");

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES clicked
function yesClicked() {
    document.body.innerHTML = `
    <h1 style="font-size:36px; margin-top:20vh;"><b>Fuck yeahhhhh muahh üíã</b></h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="250"/>
    `;

    // Add graffiti text everywhere
    for (let i = 0; i < 20; i++) {
        let tag = document.createElement("div");
        tag.className = "graffiti";
        tag.innerText = "LOVE YOU COCO";
        tag.style.left = Math.random() * 100 + "vw";
        tag.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(tag);
    }
}
</script>

</body>
</html>
